<div class="row mb-3">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link btn-primary">
      <i class="fa fa-backward"> Back to Dashboard</i>
    </a>
  </div>
  <div class="col-md-6"></div>
</div>


<div class="card">
  <h6 class="card-header bg-primary" >Add Clients</h6>
  <form class="card-body" #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)" >
      <div class="form-group">
        <input type="text" 
        name="firstName" 
        class="form-control" 
        placeholder="Enter First Name" 
        #clientFirstName="ngModel" 
        [ngClass]="{'is-invalid': clientFirstName.errors && clientFirstName.touched}"
        [(ngModel)]="client.firstName" 
        required minlength="2">
        <div [hidden]="!clientFirstName.errors?.required" class="invalid-feedback">
          First Name errors
        </div>
        
        <div [hidden]="!clientFirstName.errors?.minlength" class="invalid-feedback">
          Must be at least 2 Characters
        </div>
      </div>
    
      <div class="form-group">
        <input 
        type="text" 
        name="lastName" 
        class="form-control" 
        placeholder="Enter Last Name" 
        #clientLastName="ngModel" 
        [ngClass]="{'is-invalid': clientLastName.errors && clientLastName.touched}"
        [(ngModel)]="client.lastName" required minlength="2">
        
        <div [hidden]="!clientLastName.errors?.required" class="invalid-feedback">
          Last Name errors
        </div>
        
        <div [hidden]="!clientLastName.errors?.minlength" class="invalid-feedback">
          Must be at least 2 Characters
        </div>
      </div>
      
      <div class="form-group">
        <input 
        type="email" 
        name="email" 
        class="form-control" 
        placeholder="Enter Email" 
        #clientEmail="ngModel" 
        [ngClass]="{'is-invalid': clientEmail.errors && clientEmail.touched}"
        [(ngModel)]="client.email" required 
        pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
        >
        <div [hidden]="!clientEmail.errors?.required" class="invalid-feedback">
          Email Required
        </div>
        <div [hidden]="!clientEmail.errors?.pattern" class="invalid-feedback">
          Email invalid
        </div>
      </div>

      <div class="form-group">
          <input 
          type="text" 
          name="phoneNumber" 
          class="form-control" 
          placeholder="Enter Phone Number" 
          #clientPhoneNumber="ngModel" 
          [ngClass]="{'is-invalid': clientPhoneNumber.errors && clientPhoneNumber.touched}"
          [(ngModel)]="client.phoneNumber" required minlength="5">
          
          <div [hidden]="!clientPhoneNumber.errors?.required" class="invalid-feedback">
            Phone Number Required
          </div>
          
          <div [hidden]="!clientPhoneNumber.errors?.minlength" class="invalid-feedback">
            Must be at least 5 Characters
          </div>
        </div>
      
        <div class="form-group">
          <input 
          type="number" 
          name="balance" 
          class="form-control" 
          placeholder="Enter Balance" 
          #clientBalance="ngModel"
          [disabled]="disableBalanceOnAdd"
          [(ngModel)]="client.balance" required>
        </div>

        <input 
        type="submit" value="Submit"
        class="btn btn-primary btn-block"
        >

    </form>

    
</div>
